<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Calculator</title>
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
  </head>
  <body>
    <main>
      <section class="screen">
        <p></p>
      </section>
      <section class="buttons">
        <button class="calc-button double" id="deleteAll">C</button>
        <button class="calc-button" id="delete">&larr;</button>
        <button class="calc-button operators">&divide;</button>
        <button class="calc-button number">7</button>
        <button class="calc-button number">8</button>
        <button class="calc-button number">9</button>
        <button class="calc-button operators">&times;</button>
        <button class="calc-button number">4</button>
        <button class="calc-button number">5</button>
        <button class="calc-button number">6</button>
        <button class="calc-button operators">&minus;</button>
        <button class="calc-button number">1</button>
        <button class="calc-button number">2</button>
        <button class="calc-button number">3</button>
        <button class="calc-button operators">&plus;</button>
        <button class="calc-button triple number">0</button>
        <button class="calc-button equal">=</button>
      </section>
    </main>
  </body>
</html>
